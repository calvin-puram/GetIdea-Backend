version: "3.7"
services:
  app:
    container_name: app
    restart: always
    build: .
    environment:
      - PORT=4000
    ports:
      - "4000:4000"
    links:
      - mongo
  mongo:
    container_name: mongo:
    image: mongo:3.6.1
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb
    ports:
        - 27017:27017
    command: mongod
volumes:
  mongodb:
  mongodb_config: